# WARNING: Use sealed-secrets or external secret manager in production
apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: camunda-workers
type: Opaque
stringData:
  password: "your-postgres-password"

---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: camunda-workers
type: Opaque
stringData:
  web_search_api_key: "your-google-api-key"
  web_search_engine_id: "your-search-engine-id"