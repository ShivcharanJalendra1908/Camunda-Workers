apiVersion: v1
kind: ConfigMap
metadata:
  name: worker-config
  namespace: camunda-workers
data:
  APP_NAME: "camunda-workers"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_DATABASE: "franchises"
  DB_USER: "postgres"
  DB_MAX_CONNECTIONS: "20"
  DB_MAX_IDLE: "5"
  REDIS_ADDRESS: "redis-service:6379"
  ES_ADDRESSES: "http://elasticsearch-service:9200"
  GENAI_BASE_URL: "http://genai-service:8080"
  AWS_REGION: "us-east-1"
  NOTIFICATIONS_EMAIL_ENABLED: "true"
  NOTIFICATIONS_SMS_ENABLED: "true"
  NOTIFICATIONS_SMS_PRIORITY_THRESHOLD: "high"